
<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<!-- Add 2 buttons -->

<!-- Create a div where the graph will take place -->

<div id="main" class="box mainBox">
  <label for="year">Year : </label>
        <input type="range" min=2010 max=2018 step=1 id="year" value=2018 oninput="selected_year.value = year.value">
        <output name="selected_year" id="selected_year">2018</output>
  <div class="box exportChart" id="exportChart">
    <h1 class="text-center hd" id="header">
      Top 10 Commodities - Export
    </h1>
  </div>
  <div class="box importChart" id="importChart">
    <h1 class="text-center hd" id="header">
      Top 10 Commodities - Import
    </h1>
  </div>
  <div class="box lineGraph" id="lineGraph">
    <h1 class="text-center hd" id="header">
      Yearly Volume
    </h1>
  </div>
  <div class="box choropleth" id="choropleth">
    <h1 class="text-center hd" id="header">
      Countries
    </h1>
  </div>
</div>
<script type='text/javascript' src='viz.js'></script>
